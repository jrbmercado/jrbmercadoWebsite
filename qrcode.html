<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="lux.css"> <!-- Text Font Style Sheet -->
    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <title>QR Code Generator</title>
</head>
<body>
    <header>
        <!-- Navigation Bar -->
        <nav class="nav nav-masthead justify-content-center">
            <a class="nav-link active" href="index.html">Home</a>
            <a class="nav-link" href="about.html">About</a>
            <a class="nav-link" href="contact.html">Contact</a>
          </nav> 
    </header>
    <!-- Page header -->
    <section class="jumbotron text-center">
        <div class="container">
            <h1 class="jumbotron-heading">QR Code Generator</h1>
            <p class="lead text-muted">Generate your own scannable QR code here!</p>
            <p>
                <a href="https://github.com/jrbmercado" target="_blank" class="btn btn-secondary my-2">Github</a>
                <a href="#" class="btn btn-primary my-2">Resume</a> <!-- TODO -->
                <a href="https://www.linkedin.com/in/jrbmercado/" target="_blank" class="btn btn-secondary my-2">LinkedIn</a>
            </p>
        </div>
    </section>
    <!-- QR Code Generator -->
    <div class="container">
        <div class="row">
            <!-- URL Prompt and Button -->
            <div class="col-sm-6">
                <h6 class="mb-1">Input your URL</h5>
                <input type="text" class="form-control" id="urlPrompt" placeholder="https://www.google.com/">
                <button type="button" onclick="generateQR();">Generate QR Code</button><br> <!-- Generate button -->
                <!-- Image src is currently set to smallest image possible (basically invisible until a code is generated)-->
                <img id="qrImageBox" src="data:image/gif;base64,R0lGODlhAQABAAD/ACwAAAAAAQABAAACADs="> <!-- Image Box src is to be replaced when generating -->
                <script>
                    function generateQR(){
                        document.getElementById("qrImageBox").src="data:image/gif;base64,R0lGODlhAQABAAD/ACwAAAAAAQABAAACADs="; // Reset image to invisible
                        var urlInput = document.getElementById("urlPrompt").value; // Get the url inputted by the user
                        var googleAPI = "https://chart.googleapis.com/chart?cht=qr&chs=300x300&chl="; // Google's QR API 
                        // Update the image source to be a concatination of google and user inputted URL, then url is submitted as a GET request when img is being rendered
                        document.getElementById("qrImageBox").src = googleAPI+urlInput; 
                    }
                </script>
            </div>
            <!-- URL Examples -->
            <div class="col-sm-6">
                <div class="list-group">
                    <!-- When buttons are clicked, they fill the urlPrompt with url -->
                    <h6 class="mb-1">Try some common links</h5>
                    <button type="button" onclick="fillText('https://www.youtube.com/');" class="list-group-item list-group-item-action">Youtube</button>
                    <button type="button" onclick="fillText('https://en.wikipedia.org/wiki/Main_Page');" class="list-group-item list-group-item-action">Wikipedia</button>
                    <button type="button" onclick="fillText('https://github.com/jrbmercado');" class="list-group-item list-group-item-action">My Github</button>
                    <button type="button" onclick="fillText('https://www.linkedin.com/in/jrbmercado/');" class="list-group-item list-group-item-action">My LinkedIn</button>
                  </div>
                  <!-- Logic for filling text field with sample url -->
                  <script> 
                      function fillText(sampleURL){
                          document.getElementById("urlPrompt").value=sampleURL;
                      }
                  </script>
            </div>
        </div>
    </div>
    </body>
</html>
